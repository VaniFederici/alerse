<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Alerse</title>
</head>

<body>
  <header>
    <div class=" container-fluid head-nav">
      <img class="logo" src="./img/logo.svg">
      <h2 class="logo-title"> 75% RECYCLED</h2>
      <h5 class="logo-subtitle"> Yoga / Workout Mat</h5>
    </div>
  </header>
  <main class="card-galery">
    <div class="container-fluid">
      <div class="row ">
        <div class="col-lg-3 col-md-6 col-xs-12">
          <img class="img-fluid card-galery-img" src="./img/Alerse.Kickstarter.Cover.jpg">
        </div>
        <div class="col-lg-3 col-md-6 col-xs-12">
          <img class="img-fluid card-galery-img" src="./img/Alerse.75.Midnight.3.jpg">
        </div>

        <div class="col-lg-3 col-md-6  col-xs-12 ">
          <img class="img-fluid card-galery-img" src="./img/Alerse.75.Midnight.LS.1.jpg">
        </div>
        <div class="col-lg-3 col-md-6  col-xs-12 ">
          <img class="img-fluid card-galery-img" src="./img/Alerse.75.Sand.4.jpg">
        </div>
      </div>
    </div>
  </main>

  <div class=" row legend">
    <div class="col-md-2 col-xs-12 row-legend-logo">
      <img class="om-foam-logo" src="./img/om-foam.svg">
    </div>
    <div class="col-md-10 col-xs-12">
      <p class="legend-text">Alerse was created to offer products that support a healthy mind and body whith an Earth-conscious focus
        Alerse products are good for the planet and great for you Yoga practice.</p>
    </div>
  </div>
  <div class="line-one"></div>
  <div class="line-two"></div>
  <div class="buttons-section-container">
    <div class=" row button-container">
      <div class="col-md-6 col-xs-12">
        <div class="video-button">
          <div class="button-text">
            <div class="watch">Watch</div>
            <div class="video">Video</div>
          </div>
          <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-play-circle-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5z" />
          </svg>
        </div>
      </div>
      <div class="col-md-6 col-xs-12">
        <div class="shop-button">
          <div class=" button-shop-container">
            <div class="shop">Shop</div>
            <div class="now">Now</div>
          </div>
          <svg class=" cart-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-cart4" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
          </svg>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="social">

      <i class="foot-icon"><a href="#" target="_blank"><img class="icon" src="./img/facebook-f-brands.svg"
            alt="facebook"></a></i>
      <i class="foot-icon"><a href="#" target="_blank"><img class="icon" src="./img/twitter-brands.svg"
            alt="twitter"></a></i>
      <i class="foot-icon"><a href="#" target="_blank"><img class="icon" src="./img/instagram-brands.svg"
            alt="instagram"></a></i>
      <i class="foot-icon"><a href="#" target="_blank"><img class="icon" src="./img/linkedin-brands.svg"
            alt="linkedin"></a></i>

    </div>
  </footer>


</body>

</html>
